<!DOCTYPE html>

<html>
	<head>
		<title>Learning Formatting</title>
	</head>
	<body>
		<h2 style="font-size: 30px; color: green; text-align: center;">HTML Formatting</h2>
		<p><b>Shariar</b></p>
		<p><strong>Shariar</strong></p>

		<p><i>Amar</i> sonar <i>bangla</i></p>
		<p><em>Bangladesh</em></p>
		<p><small>UCSI University</small></p>

		<p>Ami mark tag er bishoye <mark>expert</mark></p>
		<p><del>My task is completed</del></p>
		<p>Amr line <ins>underlined</ins><p>
		<p>Areka line <span style="text-decoration: underline;">underlined</span><p>

		<p>This is <sub>subscripted</sub> text.</p>
		<p>a<sup>2</sup>+2ab+b<sup>2</sup></p>
	</body>
</html>
