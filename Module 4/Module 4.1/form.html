<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food Order</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h2>Welcome to FoodShop</h2>
      <form>
        <label for="name">
          Name:
          <input type="text" name="" id="name" placeholder="Your name" />
        </label>
        <label for="email">
          Email:
          <input type="email" name="" id="email" placeholder="Your email" />
        </label>
        <fieldset>
          <legend>Select one food</legend>
          <label for="biriyani">
            <input type="radio" name="food" id="biriyani" /> Biriyani
          </label>
          <label for="kacchi">
            <input type="radio" name="food" id="kacchi" /> Kacchi
          </label>
        </fieldset>
        <fieldset>
          <legend>Add on</legend>
          <label for="salat">
            <input type="checkbox" name="salat" id="" /> Salat
          </label>
          <label for="drinks">
            <input type="checkbox" name="cook" id="drinks" /> Cook
          </label>
          <label for="vorta">
            <input type="checkbox" name="cook" id="vorta" /> Alo Vorta
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Request</legend>
          <textarea name="" id=""></textarea>
        </fieldset>
        <input type="reset" value="Reset" />
        <input type="submit" value="Order" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
