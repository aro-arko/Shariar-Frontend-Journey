<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Boroluki Table</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <table>
        <caption>
          Table: All Founders
        </caption>
        <thead>
          <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1100</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Facebook</td>
            <td>$1300</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total: $4500</td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
