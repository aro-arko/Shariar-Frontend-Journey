<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Audio & Video</title>
  </head>
  <body>
    <!-- audio -->
    <h2>My Audio</h2>
    <audio controls src="./assets/audio/tiger-sound.mp3"></audio>
    <!-- video -->
    <h2>My Video</h2>
    <video width="300px" controls src="assets/video/baby -dancing.mp4"></video>

    <!-- Youtube Embedded -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-sZqtdT-GVw?si=9O2UyeiwzbRmnj77"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
